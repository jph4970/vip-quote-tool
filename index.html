  <script>
    function calculate() {
      const breedName = document.getElementById("breed").value;
      const basePrices = {
        "Cockapoo": 65, "Cocker Spaniel": 60, "Labrador": 65, "Yorkshire Terrier": 50,
        "Jack Russell": 45, "Maltipoo": 60, "Cavachon": 60, "Cavapoo": 60, "Viszla": 55,
        "Jackapoo": 50, "Patterdale": 50, "Sproodle": 65, "Schnoodle": 65,
        "Afghan Hound": 80, "Akita": 80, "Alaskan Malamute": 80, "American Cocker": 60,
        "Airedale Terrier": 60, "Australian Shepherd": 75, "Basset Hound": 55,
        "Bearded Collie": 75, "Bedlington Terrier": 55, "Bernese Mountain Dog": 80,
        "Bichon Frise": 55, "Border Collie (Long coated)": 70, "Border Terrier": 55,
        "Boston Terrier": 50, "Boxer": 50, "Brussels Griffon": 55, "Bull Terrier": 45,
        "Cairn Terrier": 60, "Cavalier King Charles Spaniel": 60, "Chihuahua short coat": 40,
        "Chihuahua long coat": 45, "Chow Chow": 100, "Clumber Spaniel": 65,
        "Dachshund min + short": 30, "Dachshund min + long": 35,
        "Dachshund standard + short": 35, "Dachshund standard + long": 45,
        "Dalmatian": 50, "Doberman": 60, "Dogue De Bordeaux": 70, "English Setter": 65,
        "Fox Terrier": 40, "French Bull Dog": 35, "German Shepherd short": 70,
        "German Shepherd long": 80, "Golden Retriever": 80, "Great Dane": 80,
        "Greyhound": 50, "Havanese": 65, "Husky": 80, "Irish Setter": 70,
        "Italian Greyhound": 45, "Keeshond": 70, "Leonberger": 120, "Labradoodle": 65,
        "Lhasa Apso": 65, "Maltese Terrier": 60, "Mastiff": 60, "Newfoundland": 90,
        "Old English Sheepdog": 80, "Papillon": 40, "Parson Russell Terrier": 50,
        "Pekingese": 35, "Pomeranian": 65, "Poodle Toy": 65, "Poodle Miniature": 75,
        "Poodle Standard": 85, "Pug": 35, "Rottweiler": 70, "Saluki": 60,
        "Samoyed": 80, "Schnauzer Miniature": 65, "Schnauzer Standard": 85,
        "Scottish Terrier": 60, "Shih Tsu": 65, "Springer Spaniel": 65,
        "Staffordshire Bull Terrier": 40, "St. Bernard": 100, "Tibetan Terrier": 60,
        "Weimaraner": 50, "West Highland Terrier": 65
      };

      const basePrice = basePrices[breedName] || 0;
      const weeks = parseInt(document.getElementById("schedule").value);
      const handstrip = document.getElementById("handstrip").checked ? 20 : 0;
      const teeth = document.getElementById("teeth").checked ? 30 : 0;
      const mudspa = document.getElementById("mudspa").checked ? 15 : 0;

      const totalPerGroom = basePrice + handstrip + teeth + mudspa;
      const weeklyPrice = totalPerGroom / weeks;
      const annual = weeklyPrice * 52;
      const monthly = (annual / 12).toFixed(2);

      document.getElementById("quote").style.display = "block";
      document.getElementById("emailForm").style.display = "block";
      document.getElementById("quote").innerHTML = `
        <p><strong>Breed:</strong> ${breedName}</p>
        <p><strong>Base Groom Price:</strong> £${basePrice.toFixed(2)}</p>
        <p><strong>Handstrip:</strong> £${handstrip.toFixed(2)}</p>
        <p><strong>Teeth Clean:</strong> £${teeth.toFixed(2)}</p>
        <p><strong>Mud Spa:</strong> £${mudspa.toFixed(2)}</p>
        <p><strong>Total Groom Price:</strong> £${totalPerGroom.toFixed(2)}</p>
        <p><strong>Schedule:</strong> Every ${weeks} weeks</p>
        <p><strong>Weekly Price:</strong> £${weeklyPrice.toFixed(2)} (£${totalPerGroom.toFixed(2)} ÷ ${weeks})</p>
        <p><strong>Annual Price:</strong> £${annual.toFixed(2)} (Weekly × 52)</p>
        <p><strong>Monthly Payment:</strong> £${monthly} (Annual ÷ 12)</p>
      `;
    }
  
function sendEmail() {
  const dogName = document.getElementById("dogName").value || "My Dog";
  const userEmail = document.getElementById("ownerEmail").value;
  const quoteHTML = document.getElementById("quote").innerText;
  const subject = encodeURIComponent(dogName + " – VIP quote");
  const body = encodeURIComponent(quoteHTML + "\n\nThe customer is happy with their quote.");
  const mailtoLink = `mailto:vip@harveys.dog?subject=${subject}&body=${body}`;
  window.location.href = mailtoLink;
}

  </script>
