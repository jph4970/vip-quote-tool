
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvey's VIP Club Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; color: #333; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: navy; }
    input, select, button { margin-top: 10px; padding: 10px; width: 100%; max-width: 400px; }
    .quote-box { background: #eef; padding: 1rem; border-radius: 8px; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Harvey's VIP Club Quote Tool</h1>

    <label for="breed">Breed:</label>
    <select id="breed">
      <option value="Cockapoo|65">Cockapoo</option>
      <option value="Cocker Spaniel|60">Cocker Spaniel</option>
      <option value="Labrador|65">Labrador</option>
    </select>

    <label for="schedule">Grooming Schedule:</label>
    <select id="schedule">
      <option value="4">Every 4 weeks</option>
      <option value="6">Every 6 weeks</option>
      <option value="8">Every 8 weeks</option>
      <option value="10">Every 10 weeks</option>
      <option value="12">Every 12 weeks</option>
    </select>

    <label><input type="checkbox" id="handstrip" /> Handstrip (+£20)</label><br>
    <label><input type="checkbox" id="teeth" /> Teeth Cleaning (+£30)</label><br>
    <label><input type="checkbox" id="mudspa" /> Mud Spa (+£15)</label><br>

    <button onclick="calculate()">Get My Quote</button>

    <div class="quote-box" id="quote" style="display:none;"></div>

    <div id="emailForm" style="margin-top: 30px;">
      <label for="dogName">Dog's Name:</label>
      <input type="text" id="dogName" placeholder="e.g. Bella"><br>
      <label for="ownerEmail">Your Email:</label>
      <input type="email" id="ownerEmail" placeholder="e.g. you@example.com"><br>
      <button onclick="sendEmail()">I'm happy with my quote</button>
    </div>
  </div>

  <script>
    let quoteText = '';

    function calculate() {
      const [breedName, basePriceStr] = document.getElementById("breed").value.split("|");
      const basePrice = parseFloat(basePriceStr);
      const weeks = parseInt(document.getElementById("schedule").value);
      const handstrip = document.getElementById("handstrip").checked ? 20 : 0;
      const teeth = document.getElementById("teeth").checked ? 30 : 0;
      const mudspa = document.getElementById("mudspa").checked ? 15 : 0;

      const totalPerGroom = basePrice + handstrip + teeth + mudspa;
      const weeklyPrice = totalPerGroom / weeks;
      const annual = weeklyPrice * 52;
      const monthly = (annual / 12).toFixed(2);

      quoteText = `
Breed: ${breedName}
Base Groom Price: £${basePrice.toFixed(2)}
Handstrip: £${handstrip.toFixed(2)}
Teeth Clean: £${teeth.toFixed(2)}
Mud Spa: £${mudspa.toFixed(2)}
Total Groom Price: £${totalPerGroom.toFixed(2)}
Schedule: Every ${weeks} weeks
Weekly Price: £${weeklyPrice.toFixed(2)} (£${totalPerGroom.toFixed(2)} ÷ ${weeks})
Annual Price: £${annual.toFixed(2)} (Weekly × 52)
Monthly Payment: £${monthly} (Annual ÷ 12)

The customer is happy with their quote.
`;

      document.getElementById("quote").style.display = "block";
      document.getElementById("quote").innerText = quoteText;
    }

    function sendEmail() {
      const dogName = document.getElementById("dogName").value || "My Dog";
      const subject = encodeURIComponent(dogName + " – VIP quote");
      const body = encodeURIComponent(quoteText);
      const mailtoLink = `mailto:vip@harveys.dog?subject=${subject}&body=${body}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
